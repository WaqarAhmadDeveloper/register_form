<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="">
    <table>
      <tr>
        <td><label for="firstName">FIRST NAME</label></td>
        <td><input type="text" required></td>
      </tr>

      <tr>
        <td><label for="lastName">LAST NAME</label></td>
        <td><input type="text" required></td>
      </tr>

      <tr>
        <td><label for="dob">DATE OF BIRTH</label></td>
        <td>
          <select name="day" required>
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
          </select>
          <select name="month" required>
            <option value="">Month</option>
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
          </select>
          <select name="year" required>
            <option value="">Year</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
            <option value="">2007</option>
            <option value="">2008</option>
            <option value="">2009</option>
            <option value="">2010</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
            <option value="">2014</option>
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
            <option value="">2025</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="email">EMAIL</label></td>
        <td><input type="email" required></td>
      </tr>

      <tr>
        <td><label for="mobile">MOBILE NUMBER</label></td>
        <td><input type="tel" required></td>
      </tr>

      <tr>
        <td><label>GENDER</label></td>
        <td>
          <input type="radio" name="gender" value="">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="">
          <label for="female">Female</label>
        </td>
      </tr>

      <tr>
        <td><label for="address">ADDRESS</label></td>
        <td><textarea rows="5" cols="40" required></textarea></td>
      </tr>

      <tr>
        <td><label for="city">CITY</label></td>
        <td><input type="text" required></td>
      </tr>

      <tr>
        <td><label for="pincode">PIN CODE</label></td>
        <td><input type="text" required></td>
      </tr>

      <tr>
        <td><label for="state">STATE</label></td>
        <td><input type="text" required></td>
      </tr>

      <tr>
        <td><label for="country">COUNTRY</label></td>
        <td><input type="text" required></td>
      </tr>

      <tr>
        <td><label>HOBBIES</label></td>
        <td>
          <label><input type="checkbox" name="hobby" value=""> Drawing</label>
          <label><input type="checkbox" name="hobby" value=""> Singing</label>
          <label><input type="checkbox" name="hobby" value=""> Dancing</label>
          <label><input type="checkbox" name="hobby" value=""> Sketching</label>
          <label><input type="checkbox" name="hobby" value=""> Other</label>
        </td>
      </tr>

      <tr>
        <td><label>QUALIFICATION</label></td>
        <td>
          <table>
            <tr>
              <th>SI.NO</th>
              <th>Examination</th>
              <th>Board</th>
              <th>Percentage</th>
              <th>Year of Passing</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Class X</td>
              <td><input type="text" name="metric_board"></td>
              <td><input type="text" name="metric_percentage"></td>
              <td><input type="number" name="metric_year"></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Class XII</td>
              <td><input type="text" name="inter_board"></td>
              <td><input type="text" name="inter_percentage"></td>
              <td><input type="number" name="inter_year"></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Graduation</td>
              <td><input type="text" name="graduation_board"></td>
              <td><input type="text" name="graduation_percentage"></td>
              <td><input type="number" name="graduation_year"></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Master</td>
              <td><input type="text" name="master_board"></td>
              <td><input type="text" name="master_percentage"></td>
              <td><input type="number" name="master_year"></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td><label>COURSES APPLIED FOR</label></td>
        <td>
          <input type="radio" name="course" value="" id="bca">
          <label for="bca">BCA</label>
          <input type="radio" name="course" value="" id="bcom">
          <label for="bcom">B.Com</label>
          <input type="radio" name="course" value="" id="bsc">
          <label for="bsc">B.Sc</label>
          <input type="radio" name="course" value="" id="ba">
          <label for="ba">B.A</label>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
